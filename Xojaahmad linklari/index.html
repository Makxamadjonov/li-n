<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 2.0,
        });
        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
    <title>Links</title>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img
          style="width: 150px; height: 150px"
          src="assets/images/photo_2024-02-27_17-59-02.jpg"
          alt="Anurag image"
        />
        <h1 style="font-style: 18px; ">Xojaahmad</h1>
      </header>
      <ul>
        <li>
          <a
            href="https://www.instagram.com/xoja_ahmad_17_/"
            target="_blank"
            rel="noreferrer noopener"
          >
            <img
              src="assets/images/Instagram-Icon-PNG.png"
              alt="home button"
              width="30"
            />
            Instagram
          </a>
        </li>
        <li>
          <a
            href="https://t.me/uzzz0001"
            target="_blank"
            rel="noreferrer noopener"
          >
            <img src="assets/images/tgg.png" alt="home button" width="40" />
            Telegram</a
          >
        </li>
        <li>
          <a
            href="https://t.me/uzzz0000"
            target="_blank"
            rel="noreferrer noopener"
          >
            <img src="assets/images/tgg.png" alt="home button" width="40" />
            Telegram Guruh</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
